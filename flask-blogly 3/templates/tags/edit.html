{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit Tag</h1>
<form method="POST" action="/tags/{{ tag.id }}/edit">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label d-flex align-item-center">Tag Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             value="{{ tag.name }}"
             placeholder="Enter a name for the tag"
             value="{{ tag.name }}">
    </div>
    </div>
  <div class="form-check form-group row">
    {% for post in posts %}
    <div class="form-input"
          type="checkbox"
          value="{{ post.id }}"
          id="post_{{ post.id }}"
          name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-info">Cancel</a>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
{% endblock %}
